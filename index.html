<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotCoffee</title>
    <link rel="stylesheet" href="./css/index.css">
</head>


<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__content">
                <h2 class="heder__logo">HotCoffee</h2>
                <label for="search" class="header__label">
                    <img src="./assets/img/header/search-icon.svg" alt="search-icon" class="header__search--icon">
                    <input placeholder="Search" id="search" type="text" class="header__search--input">
                </label>
                <ul class="header list">
                    <li class="li header__item">
                        <a href="#" class="header__link">Home</a>
                    </li>
                    <li class="li header__item">
                        <a href="#" class="header__link">Articles</a>
                    </li>
                    <li class="li header__item">
                        <a href="#" class="header__link">
                            <img src="./assets/img/header/Vector.svg" alt="Vector" class="header__icon">
                        </a>
                    </li>
                    <li class="li header__item">
                        <a href="#" class="header__link">
                            <img src="./assets/img/header/vr.svg" alt="vr" class="header__icon">
                        </a>
                    </li>
                    <li class="li header__item">
                        <a href="#" class="header__link">
                            <img src="./assets/img/header/vrt.svg" alt="vrt" class="header__icon">
                        </a>
                    </li>
                </ul>

                <div class="burger active">
                    <div class="burger__menu">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__close">
                            X
                        </div>
                    </div>

                    <ul class="burger__list">
                        <li class="li header__item">
                            <a href="#" class="header__link">Home</a>
                        </li>
                        <li class="li header__item">
                            <a href="#" class="header__link">Articles</a>
                        </li>
                        <li class="li header__item">
                            <a href="#" class="header__link">
                                <img src="./assets/img/header/Vector.svg" alt="Vector" class="header__icon">
                            </a>
                        </li>
                        <li class="li header__item">
                            <a href="#" class="header__link">
                                <img src="./assets/img/header/vr.svg" alt="vr" class="header__icon">
                            </a>
                        </li>
                        <li class="li header__item">
                            <a href="#" class="header__link">
                                <img src="./assets/img/header/vrt.svg" alt="vrt" class="header__icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/burger.js"></script>
</body>

</html>
